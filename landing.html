<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroGo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">GroGo</div>
    <div class="nav-group">
      <nav class="nav-pill">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">About</a>
        <div class="nav-link dropdown">
          Contact
          <div class="dropdown-menu">
            <a href="https://x.com/yourprofile" target="_blank" class="dropdown-item">X (Twitter)</a>
            <a href="mailto:your@email.com" class="dropdown-item">Email</a>
            <a href="https://discord.com/invite/yourinvite" target="_blank" class="dropdown-item">Discord</a>
          </div>
        </div>
      </nav>
      <div class="nav-actions">
        <a href="#" class="action-btn">Launch App <span class="arrow">↗</span></a>
        <a href="#" class="action-btn">Start Building <span class="arrow">↗</span></a>
      </div>
    </div>
    <button id="theme-toggle" class="toggle-btn">🌙</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to <span>GroGo</span></h1>
      <p>Experience the future of gaming and ride-sharing in one platform.</p>
      <button class="cta">Get Started</button>
    </div>
  </section>

  <!-- Features -->
  <section class="features">
    <h2>Why Choose GroGo?</h2>
    <div class="feature-cards">
      <div class="card">⚡ Fast & Reliable</div>
      <div class="card">🔒 Secure & Private</div>
      <div class="card">🌍 Global Community</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 GroGo. All Rights Reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
